<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>GIS Battle</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #main-game-area {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto 1fr auto;
            height: 100%;
            gap: 15px;
        }
        #top-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
            grid-column: 1;
        }
        #opponent-hand-container {
            display: flex;
            flex-wrap: wrap;
            flex: 1;
            align-content: flex-start;
        }
        #discard-pile {
            border: 2px solid black;
            border-radius: 8px;
            width: 100px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #f0f0f0;
            flex-shrink: 0;
        }
        #middle-area {
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 1;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
        }
        .board-space {
            border: 1px solid #333;
            aspect-ratio: 1 / 1;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }
        .board-space.highlight-change {
            border: 2px solid red;
        }
        .gamePiece {
            border-radius: 50%;
            width: 80%;
            aspect-ratio: 1 / 1;
            background-color: rgba(255, 255, 255, 0);
            transition: background-color 0.3s;
        }
        #bottom-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 10px;
            grid-column: 1;
            position: relative;
        }
        #player-hand-container {
            display: flex;
            flex-wrap: wrap;
            flex: 1;
            align-content: flex-end;
        }
        #remaining-deck {
            border: 2px solid black;
            border-radius: 8px;
            width: 100px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #f0f0f0;
            flex-shrink: 0;
        }
        #turn-blocker {
            position: absolute;
            top: 0;
            left: 0;
            right: 100px;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            cursor: not-allowed;
            z-index: 100;
            border-radius: 8px;
        }
        #turn-blocker div {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #right-panel {
            grid-column: 2;
            grid-row: 1 / 4;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #current-card-display {
            border: 2px solid black;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            min-height: 200px;
        }
        #current-card-display h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        #current-card-display p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        #current-card-display.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        #activity-feed {
            border: 2px solid black;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #activity-feed h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        #activity-log {
            display: flex;
            flex-direction: column-reverse;
            gap: 5px;
            font-size: 0.85rem;
            line-height: 1.4;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .card-container {
            display: inline-block;
            border: 2px solid black;
            border-radius: 8px;
            width: 70px;
            height: 100px;
            margin: 5px;
            padding: 8px;
            font-size: 0.7rem;
            text-align: center;
            cursor: pointer;
            perspective: 1000px;
            background-color: white;
        }
        .card-container-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card-back, .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background-color: white;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            padding: 5px;
        }
        .card-front {
            transform: rotateY(0deg);
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #4a90e2;
            color: white;
        }
        .card-front h3, .card-back h3 {
            margin: 0 0 5px 0;
            font-size: 0.8rem;
        }
        .card-front p {
            margin: 0;
            font-size: 0.6rem;
            overflow: hidden;
        }
        .flip {
            transform: rotateY(180deg);
        }
        #board-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .card-selector-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 280px;
            touch-action: pan-y;
        }
        .magnified-card {
            width: 280px !important;
            height: 400px !important;
            font-size: 1.3rem !important;
            padding: 20px !important;
            margin: 0 !important;
        }
        .magnified-card .card-front h3 {
            font-size: 1.8rem !important;
            margin-bottom: 15px !important;
        }
        .magnified-card .card-front p {
            font-size: 1.1rem !important;
            line-height: 1.4 !important;
        }
        .nav-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #333;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .nav-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        .nav-button:active {
            transform: scale(0.95);
        }
        .action-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .action-button:hover {
            background-color: #45a049;
        }
        .action-button.discard-action {
            background-color: #f44336;
        }
        .action-button.discard-action:hover {
            background-color: #da190b;
        }
        .cancel-button {
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .cancel-button:hover {
            background-color: #666;
        }
        .collaboration-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #board-overlay .card-container {
            width: 280px;
            height: 400px;
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding: 20px;
        }
        #board-overlay .card-front h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        #board-overlay .card-front p {
            font-size: 1.1rem;
            line-height: 1.4;
        }
        #board-overlay button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #board-overlay button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            #game-board {
                max-width: 400px;
            }
            .card-container {
                width: 60px;
                height: 85px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div id='main-game-area'>
        <div id='top-area'>
            <div id='opponent-hand-container'></div>
            <div id="discard-pile">Discard</div>
        </div>
        
        <div id='middle-area'>
            <div id='game-board'></div>
        </div>
        
        <div id='bottom-area'>
            <div id='player-hand-container'></div>
            <div id="remaining-deck">Deck</div>
        </div>
        <div id='right-panel'>
            <div id='current-card-display' class='empty'>
                No card selected
            </div>
            <div id='activity-feed'>
                <h3>Activity Feed</h3>
                <div id='activity-log'></div>
            </div>
        </div>
    </div>
    <script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js'></script>
    <script src='https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js'></script>
    <script src='firebase-config.js'></script>
    <script src="card-mechanics.js"></script>
    <script src="board-mechanics.js"></script>
    <script src="../game-setup.js"></script>
</body>
</html>
