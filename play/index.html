<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../styles/gis-battle.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>GIS Battle</title>
    <link rel="stylesheet" href="../styles/play-style.css">
</head>
<body>
    
    <div id="board-area">
        <div id="top-controls">
            <div class="control-item">
                <div class="control-label">Last Played Card</div>
                <div id="current-card-mini" class="card-container">
                    <div class="card-container-inner">
                        <div class="card-back">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="50" r="35" fill="none" stroke="currentColor" stroke-width="3"/>
                                <path d="M30,50 L50,30 L70,50 L50,70 Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="card-front">
                            <h3>No Card</h3>
                            <p>Select a card to play</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-item">
                <div class="control-label">Discard</div>
                <div id="discard-pile" class="deck-indicator">0</div>
            </div>
            <div class="control-item">
                <div class="control-label">Deck</div>
                <div id="remaining-deck" class="deck-indicator">0</div>
            </div>
            <div class="control-item">
                <div class="control-label">Pending Moves</div>
                <div id="pending-moves-container" class="pending-moves-container"></div>
            </div>
            <div class="control-item">
                <button id="end-turn-early-btn" class="end-turn-btn">End Turn Early</button>
            </div>
        </div>
        
        <div id="middle-area">
            <div id="map"></div>
            <div id="game-board"></div>
        </div>
    </div>
    
    <div id="activity-log-section">
        <div id="game-header">
            <div id="turn-indicator">Player 1's Turn</div>
            <div id="game-id-display">Game: 12345678</div>
        </div>
        <div id="activity-log"></div>
    </div>

    <div id="cards-area">
        <div class="hand-section" id="player-section">
            <div class="hand-label">Your Hand</div>
            <div id="player-hand-container" class="hand-container"></div>
        </div>
        <div class="hand-section" id="opponent-section">
            <div class="hand-label">Opponent</div>
            <div id="opponent-hand-container" class="hand-container"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="../scripts/firebase-config.js"></script>
    <script src="../scripts/card-mechanics.js"></script>
    <script src="../scripts/board-mechanics.js"></script>
    <script src="../scripts/game-setup.js"></script>
    <script src="../scripts/basemaps.js"></script>
</body>
</html>
